[log]
output = "/var/log/revad/revad-auth-oidc.log"


[shared]
gatewaysvc = "localhost:9142"
jwt_secret = "your_value_here"

[grpc]
address = "localhost:9158"

[grpc.services.authprovider]
auth_manager = "oidc"

[grpc.services.authprovider.auth_managers.oidc]
issuer = "https://auth.cern.ch/auth/realms/cern"
uid_claim = "cern_uid"
gid_claim = "cern_gid"
gatewaysvc = "localhost:9142"

