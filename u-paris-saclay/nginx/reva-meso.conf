server {
  listen       *:443 ssl http2;
  listen       [::]:443 ssl http2;
  server_name  reva.mesocentre.universite-paris-saclay.fr;

  ssl_certificate      /opt/dehydrated/certs/reva.mesocentre.universite-paris-saclay.fr/fullchain.pem;
  ssl_certificate_key  /opt/dehydrated/certs/reva.mesocentre.universite-paris-saclay.fr/privkey.pem;

  ssl_session_timeout       1d;
  ssl_session_cache         shared:SSL:10m;
  ssl_session_tickets       off;
  ssl_protocols             TLSv1.2 TLSv1.3;
  ssl_ciphers               ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
  ssl_prefer_server_ciphers off;

  access_log            /var/log/nginx/reva-meso-access.log main;
  error_log             /var/log/nginx/reva-meso-error.log warn;

  client_max_body_size   70000m;
  tcp_nopush            on;
  proxy_max_temp_file_size 8000m;

  if ($host != $server_name) {
    rewrite ^/(.*) https://$server_name/$1 permanent;
  }

  location /robots.txt {
    alias /pdisk/htdocs/reva-meso/static/robots.txt;
    access_log off;
  }

  location ~ ^/cs3.* {
    try_files $uri @proxy_to_reva_grpc;
    dav_methods PUT;
  }

  location ~ ^/webui.* {
     rewrite ^/webui/*(.*) https://revaweb.mesocentre.universite-paris-saclay.fr/$1 permanent;
  }

  location / {
    # checks for static file, if not found proxy to app
    try_files $uri @proxy_to_reva_http;
    dav_methods PUT;
  }

  location @proxy_to_reva_grpc {
    client_body_buffer_size     128k;
    
    grpc_connect_timeout       90;
    grpc_send_timeout          90;
    grpc_read_timeout          90;
    
    grpc_buffer_size           128k;

    grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    grpc_set_header X-Forwarded-Proto $scheme;
    grpc_set_header Host $http_host;

    grpc_pass grpc://127.0.0.1:9142;
  }

  location @proxy_to_reva_grpc_oidc {
    client_body_buffer_size     128k;

    grpc_connect_timeout       90;
    grpc_send_timeout          90;
    grpc_read_timeout          90;

    grpc_buffer_size           128k;

    grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    grpc_set_header X-Forwarded-Proto $scheme;
    grpc_set_header Host $http_host;

    grpc_pass grpc://127.0.0.1:9158;
  }

  location @proxy_to_reva_http {
    client_body_buffer_size     128k;
    
    proxy_connect_timeout       90;
    proxy_send_timeout          90;
    proxy_read_timeout          90;
    
    proxy_buffer_size           128k;
    proxy_buffers               4 256k;
    proxy_busy_buffers_size     256k;
    proxy_temp_file_write_size  256k;

    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $http_host;
    
    if ($request_method = 'OPTIONS') {
        set $cors "options";
    }

    if ($request_method = 'GET') {
        set $cors "get";
    }
    if ($request_method = 'POST') {
        set $cors "post";
    }

#        if ($cors = "trueget") {
#            add_header 'Access-Control-Allow-Origin' "$http_origin";
#            add_header 'Access-Control-Allow-Credentials' 'true';
#        }

    if ($cors = "post") {
        add_header 'Access-Control-Allow-Origin' "https://revaweb.mesocentre.universite-paris-saclay.fr";
        add_header 'Access-Control-Allow-Credentials' 'true';
    }

    if ($cors = "options") {
       # All activities from revaweb.mesocentre.universite-paris-saclay.fr are accepted,
       # no restriction
       add_header 'Access-Control-Allow-Origin' "https://revaweb.mesocentre.universite-paris-saclay.fr";
       add_header 'Access-Control-Allow-Credentials' 'true';
       add_header 'Access-Control-Allow-Methods' '*';
       add_header 'Access-Control-Allow-Headers' '*';
       add_header 'Content-Length' 0;
       add_header 'Content-Type' 'text/plain charset=UTF-8';
       return 204;
    }

    # we don't want nginx trying to do something clever with
    # redirects, we set the Host: header above already.
    proxy_redirect off;
    proxy_pass http://127.0.0.1:9143;
  }
}
